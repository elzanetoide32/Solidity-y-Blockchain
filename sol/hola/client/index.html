<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>DAPP Tasks</title>
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.0.0/dist/truffle-contract.js"></script>

</head>
<body>
    <div class="conteiner py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-body rounded-0 mb-4 bg-dark">
                    <h1>DApp</h1>
                    <h6 class="text-muted">App de tareas descentralizada</h6>
                    <span>wallet</span>
                    <span id="account"></span>
                </div> 
                <form class="card card-body bg-dark rounded-0" id="taskForm">
                    <h4>Guardar Tarea</h4>
                    <input type="text" name="title" placeholder="escribe una tarea" class="form-control bg-dark text-white rounded-0 border-0 my-4">
                    <textarea rows="2" name="description" class="form-control bg-dark text-white rounded-0 border-0 my-4" placeholder="Que tienes que hacer??"></textarea>
                    <button class="btn btn-primari">Guardar</button>
                </form>               
            </div>
            
            <div class="col-md-8 ">
                <div class="card bg-dark" id="tasList">
                    tasks list
                </div>
            </div>
        </div>
    </div>
    <script> src="./libs/@truffle/contract/dist/truffle-contract.min.js"</script>
    <script src="app.js"></script>
    <script src="ui.js"></script>
</body>
</html>
